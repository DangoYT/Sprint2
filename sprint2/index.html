<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">n
    <title>Document</title>
</head>

<body>
    <main class="contenedor">
        <div class="img">
            <img src="bg-main-desktop.png" alt="">
        </div>
        <div>
            <form action="">
                <label for="nombre">CARDHOLDER NAME</label> <br>
                <input type="text" name="name" id="nombre" placeholder="Tu nombre"> <br>
                <br>
                <label for="tarjeta">CARD NUMBER</label> <br>
                <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{13,19}" maxlength="19"
                    title="Ingrese un número de tarjeta de crédito válido" placeholder="xxxx-xxxx-xxxx-xxxx">
                    <br>
                <label for="date">EXP. DATE (YY/MM)</label> <br>
                <input type="number" name="" id="" maxlength="2" size="2" pattern="[0-9]{2}">
                <!-- patter se utiliza para garantizar que los caracteres ingresados sean números.  --><!-- maxlength se utiliza para espeficar el maximo de caracteres -->

                
                <input type="number" name="month" id="month">
                <input type="number" name="cvc" id="codecvc">
            </form>
        </div>
    </main>
</body>

</html>
